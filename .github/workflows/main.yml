name: main
on: push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: snok/install-poetry@v1
    - run: poetry install
    - run: poetry run pytest
    - run: poetry run flake8 .
